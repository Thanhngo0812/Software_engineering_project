<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Routes - Demo</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#f4f5f8;
      --card:#fff;
      --muted:#9aa0a6;
      --accent:#b47cff;
      --accent-dark:#7b3bd6;
      --orange:#d78a33;
      --green:#78b12a;
      --line:#eceff3;
      --shadow: 0 6px 18px rgba(18,24,36,0.06);
      --radius:10px;
      --gap:18px;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    html,body{height:100%;background:var(--bg);margin:0;color:#333}
    .wrap{max-width:1180px;margin:36px auto;padding:0 20px}
    .card{background:var(--card);border-radius:var(--radius);box-shadow:var(--shadow);padding:22px;overflow:hidden;border:1px solid #f0f1f4}
    .topbar{display:flex;align-items:center;justify-content:space-between;margin-bottom:8px}
    .title{display:flex;gap:12px;align-items:center;font-weight:600;font-size:20px;color:#4b4f56}
    .title-emoji{font-size:20px;line-height:1;display:inline-flex;align-items:center;justify-content:center;width:34px;height:34px;border-radius:8px;background:#fff7eb;border:1px solid #f3e7d9;box-shadow:0 1px 0 rgba(0,0,0,0.02);margin-right:8px}
  /* Pagination nav (top-left like drivers) */
  .pagination-nav { display:flex; align-items:center; gap:12px; margin-bottom:12px }
  .nav-btn { background: #fff; border: 1px solid #eceff3; border-radius:6px; width:32px; height:32px; display:flex; align-items:center; justify-content:center; cursor:pointer; font-size:16px; color:#6b6f73 }
  .nav-btn:disabled { opacity:0.4; cursor:not-allowed }
  #pageInfo { font-size:13px; color:var(--muted); font-weight:600; min-width:100px; text-align:center }

    .tabs{display:flex;gap:18px;padding:12px 0;border-bottom:1px solid var(--line);align-items:center}
    .tab{display:flex;gap:8px;align-items:center;padding:12px 8px;cursor:pointer;color:var(--muted);font-weight:600;border-bottom:3px solid transparent}
    .tab--active{color:#c77f2a;border-bottom-color:#e9b97a}

    .search{margin:18px 0;padding:8px 0}
    .search input{width:100%;padding:12px 0;border:0;border-bottom:1px solid var(--line);background:transparent;font-size:15px;outline:none;color:inherit}

    .table-wrap{overflow-x:auto;margin-top:10px}
    table{width:100%;border-collapse:collapse;font-size:14px}
    thead th{text-align:left;padding:18px 12px;color:#8b8f94;font-weight:600;border-bottom:1px solid var(--line)}
    tbody td{padding:14px 12px;border-bottom:1px solid #f4f5f7;color:#6b6f73;vertical-align:middle}
    tbody tr:last-child td{border-bottom:none}

    .col-id{width:80px;color:#9aa0a6;font-weight:600}
    .col-name{width:260px}
    .col-stops{width:80px}
    .col-time{width:160px}
    .col-created{width:220px;color:#9aa0a6}
    .actions-cell{width:110px;text-align:right}

    .time-pill{display:inline-block;padding:6px 12px;border-radius:999px;font-weight:700;color:#fff;background:#78b12a}
    .time-pill.afternoon{background:#e6a25a}

    .icon-btn{border:none;background:transparent;cursor:pointer;padding:6px;margin-left:6px;opacity:0.85}
    .icon-btn:hover{opacity:1}

    .table-footer{display:flex;justify-content:space-between;align-items:center;padding:12px 6px;margin-top:8px;color:var(--muted);font-size:13px}
    .rows-per{display:flex;align-items:center;gap:8px}

    @media (max-width:768px){
      table thead{display:none}
      table,tbody,tr,td{display:block;width:100%}
      tbody tr{margin-bottom:16px;border:1px solid #eceff3;border-radius:8px;background:#fff;padding:12px;box-shadow:0 2px 6px rgba(0,0,0,0.05)}
      tbody td{border:none;padding:8px 0}
      tbody td::before{content:attr(data-label);font-weight:600;display:block;margin-bottom:4px;color:#555}
      .actions-cell{text-align:left;margin-top:8px}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card" role="region" aria-label="Routes panel">
      <div class="topbar">
        <div class="title">
          <span class="title-emoji" role="img" aria-label="Routes">üó∫Ô∏è</span>
          Routes
        </div>
        <div style="display:flex;align-items:center;gap:16px;">
          <button class="btn btn--create" style="background:#e0953b;color:#fff;padding:8px 14px;border-radius:8px;border:none;font-weight:700;cursor: pointer;">CREATE +</button>
        </div>
      </div>

      <div class="tabs" role="tablist" aria-label="Route tabs">
        <div class="tab tab--active" role="tab" data-filter="all">All routes</div>
        <div class="tab" role="tab" data-filter="morning">Morning routes</div>
        <div class="tab" role="tab" data-filter="afternoon">Afternoon routes</div>
      </div>

      <div class="search"><input id="searchInput" placeholder="Search" aria-label="Search routes"/></div>

      <div class="table-wrap" role="table" aria-label="Routes table">
        <table>
          <thead>
            <tr>
              <th class="col-id">ID</th>
              <th class="col-name">Name</th>
              <th class="col-stops">Stops</th>
              <th class="col-time">Time</th>
              <th class="col-created">Created</th>
              <th class="actions-cell">Actions</th>
            </tr>
          </thead>
          <tbody id="tableBody"></tbody>
        </table>
      </div>

      <div class="table-footer">
        <div class="rows-per">Rows per page:
          <select class="option-per-pages" id="rowsPer"><option>5</option><option selected>10</option><option>20</option></select>
        </div>
        <div id="paginationInfo">1-4 of 4</div>
      </div>

    </div>
  </div>

  <style>.option-per-pages{background:#d0d5dd;border:2px #333;border-radius:4px;cursor:pointer}</style>

  <!-- external pagination container (outside card) -->
  <div style="max-width:1180px;margin:8px auto 36px;padding:0 20px;display:flex;justify-content:flex-end;">
    <div class="pagination-nav" aria-hidden>
      <button id="prevBtn" class="nav-btn" title="Previous page">‚Äπ</button>
      <span id="pageInfo">Page 1 of 1</span>
      <button id="nextBtn" class="nav-btn" title="Next page">‚Ä∫</button>
    </div>
  </div>

  <script>
    // demo data for routes
    const data = [
      {id:3,name:'NY-Morning',stops:4,time:'morning',created:'March 15, 2025 - 10:16 PM'},
      {id:4,name:'NY-Afternoon',stops:4,time:'afternoon',created:'March 15, 2025 - 10:17 PM'},
      {id:5,name:'Budiriro',stops:3,time:'morning',created:'March 15, 2025 - 10:40 PM'},
      {id:135,name:'Hurghada Morning',stops:3,time:'morning',created:'September 17, 2025 - 12:58 AM'},
      {id:136,name:'KL;',stops:4,time:'morning',created:'September 18, 2025 - 9:09 AM'},
      {id:137,name:'READING TO BRADFIELD',stops:2,time:'morning',created:'September 18, 2025 - 7:47 PM'},
      {id:143,name:'z',stops:2,time:'morning',created:'September 30, 2025 - 4:37 PM'},
      {id:149,name:'UTTARA TO DHANMONDI',stops:2,time:'morning',created:'October 9, 2025 - 2:07 PM'},
    ];

  const tableBody = document.getElementById('tableBody');
  const searchInput = document.getElementById('searchInput');
  const rowsPer = document.getElementById('rowsPer');
  const paginationInfo = document.getElementById('paginationInfo');
  const tabs = document.querySelectorAll('.tab');
  const prevBtn = document.getElementById('prevBtn');
  const nextBtn = document.getElementById('nextBtn');
  const pageInfo = document.getElementById('pageInfo');

    let currentFilter = 'all';
    let currentQuery = '';
    let currentRows = parseInt(rowsPer.value);
    let currentPage = 1;
    let totalPages = 1;

    function render(){
      let filtered = data.filter(r=>{
        if (currentFilter === 'all') return true;
        return r.time === currentFilter;
      });

      if (currentQuery.trim()){
        const q = currentQuery.toLowerCase();
        filtered = filtered.filter(r=>
          r.id.toString().toLowerCase().includes(q) ||
          r.name.toLowerCase().includes(q)
        );
      }

      const total = filtered.length;
      totalPages = Math.max(1, Math.ceil(total / currentRows));
      if (currentPage > totalPages) currentPage = totalPages;
      if (currentPage < 1) currentPage = 1;

      const startIndex = (currentPage - 1) * currentRows;
      const endIndex = startIndex + currentRows;
      const rowsToShow = filtered.slice(startIndex, endIndex);

      tableBody.innerHTML = rowsToShow.map(r=>`
        <tr>
          <td class="col-id" data-label="ID">${r.id}</td>
          <td class="col-name" data-label="Name">${r.name}</td>
          <td class="col-stops" data-label="Stops">${r.stops}</td>
          <td class="col-time" data-label="Time">${r.time === 'afternoon' ? `<span class="time-pill afternoon">Afternoon</span>` : `<span class="time-pill">Morning</span>`}</td>
          <td class="col-created" data-label="Created">${r.created}</td>
          <td class="actions-cell" data-label="Actions">
            <button class="icon-btn" title="View" aria-label="View">üëÅÔ∏è</button>
            <button class="icon-btn" title="Edit" aria-label="Edit">‚úèÔ∏è</button>
            <button class="icon-btn" title="Delete" aria-label="Delete">üóëÔ∏è</button>
          </td>
        </tr>
      `).join('');

      const showingStart = total === 0 ? 0 : startIndex + 1;
      const showingEnd = Math.min(endIndex, total);
      paginationInfo.textContent = `${showingStart}-${showingEnd} of ${total}`;

  // update top page info and enable/disable buttons
  if (pageInfo) pageInfo.textContent = `Page ${currentPage} of ${totalPages}`;
  prevBtn.disabled = currentPage === 1;
  nextBtn.disabled = currentPage === totalPages || total === 0;
    }

    searchInput.addEventListener('input', e=>{ currentQuery = e.target.value; currentPage = 1; render(); });
    rowsPer.addEventListener('change', e=>{ currentRows = parseInt(e.target.value)||10; currentPage = 1; render(); });
    tabs.forEach(tab=>{ tab.addEventListener('click', ()=>{ tabs.forEach(t=>t.classList.remove('tab--active')); tab.classList.add('tab--active'); currentFilter = tab.dataset.filter; currentPage = 1; render(); }); });

    prevBtn.addEventListener('click', ()=>{ if (currentPage>1){ currentPage--; render(); } });
    nextBtn.addEventListener('click', ()=>{ if (currentPage<totalPages){ currentPage++; render(); } });

    // initial render
    render();
  </script>
</body>
</html>
