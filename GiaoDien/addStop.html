<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Create New Stop</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: "Inter", Arial, sans-serif;
      background: #d6d7d8;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      height: 100vh;
    }

    .container {
      width: 98%;
      height: 96%;
      background: white;
      margin-top: 10px;
      margin-bottom: 15px;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.05);
      padding: 5px 10px;
    }

    .header {
      display: flex;
      justify-content: flex-end;
      gap: 5px;
    }

    .btn {
      margin-top: 8px;
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
    }
    .btn-cancel {
      background: #6c757d;
      color: white;
    }
    .btn-save {
      background: #f7941e;
      color: white;
    }
    .btn-cancel:hover {
      background: #5a6268;
    }
    .btn-save:hover {
      background: #de860d;
    }

    h2 {
      font-size: 20px;
      margin: -20px 0px 15px;
      color: #333;
    }

    .form-container {
      display: flex;
      gap: 20px;
    }

    .form-left {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    label {
      font-weight: 600;
      font-size: 14px;
      margin-bottom: 6px;
      display: block;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
      outline: none;
      transition: border 0.2s;
    }
    input[type="text"]:focus {
      border-color: #f7941e;
    }
    input.error {
      border-color: red;
    }

    .form-right {
      flex: 1.5;
    }

    #map {
      width: 100%;
      height: 350%;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <button class="btn btn-cancel">CANCEL â†©</button>
      <button class="btn btn-save">SAVE ðŸ’¾</button>
    </div>

    <h2>Create new stop</h2>

    <div class="form-container">
      <div class="form-left">
        <div>
          <label for="stopName">Name</label>
          <input type="text" id="stopName" placeholder="Stop Name" />
        </div>
        <div>
          <label for="address">Address</label>
          <input type="text" id="address" placeholder="Enter address" />
        </div>
      </div>

      <div class="form-right">
        <div id="map"></div>
      </div>
    </div>
  </div>

  <script>
    // Google Map khá»Ÿi táº¡o vá»‹ trÃ­ máº·c Ä‘á»‹nh
    function initMap() {
      const defaultLocation = { lat: 40.7128, lng: -74.006 };
      const map = new google.maps.Map(document.getElementById("map"), {
        zoom: 13,
        center: defaultLocation,
      });
      let marker = new google.maps.Marker({
        position: defaultLocation,
        map: map,
        draggable: true,
      });
    }

    // Kiá»ƒm tra input
    document.querySelector(".btn-save").addEventListener("click", function () {
      const nameInput = document.getElementById("stopName");
      if (nameInput.value.trim() === "") {
        nameInput.classList.add("error");
        alert("Please enter Stop Name!");
      } else {
        nameInput.classList.remove("error");
        alert("Stop saved successfully!");
      }
    });
  </script>

  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD9voBEmWYHSA01ICS6ACzw-sLXwrwZNHs&callback=initMap">
  </script>
</body>
</html>
