<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>On-Route Trips</title>
  <style>
    body {
      font-family: "Inter", Arial, sans-serif;
      background: #f5f6fa;
      margin: 0;
      padding: 20px;
    }

    .dashboard-card {
      display: flex;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      gap: 20px;
    }

    .left {
      flex: 1;
      color: #333;
      max-height: 80vh;
      padding-right: 10px;
    }

    .trip-title {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 20px;
    }

    .stop {
      border-left: 3px solid #007bff;
      background: #edeff1;
      border-radius: 6px;
      padding: 10px 15px;
      margin-bottom: 15px;
      position: relative;
    }

    .stop::before {
      content: attr(data-number);
      position: absolute;
      left: -15px;
      top: -1px;
      background: #ffa500;
      color: #fff;
      border-radius: 50%;
      font-size: 12px;
      font-weight: 600;
      padding: 5px 8px;
    }

    .stop-title {
      font-weight: 600;
      margin-bottom: 4px;
    }

    .stop-address {
      font-size: 14px;
      color: #555;
    }

    .direction {
      font-size: 13px;
      color: #777;
      margin-top: 4px;
      font-style: italic;
    }

    .right {
      flex: 2;
    }

    #map {
      width: 100%;
      height: 500px;
      border-radius: 10px;
    }

    .btn-back {
      background: #6c757d;
      color: white;
      border: none;
      padding: 6px 14px;
      border-radius: 5px;
      float: right;
      cursor: pointer;
    }

    .btn-back:hover {
      background: #5a6268;
    }
  </style>
</head>
<body>
  <div class="dashboard-card">
    <div class="left">
      <button class="btn-back">BACK ↩</button>
      <div class="trip-title">NY-Morning</div>

      <!-- Stop mẫu -->
      <div class="stop" data-number="1">
        <div class="stop-title">Stop 1</div>
        <div class="stop-address">New York, NY, USA</div>
      </div>

      <div class="stop" data-number="2">
        <div class="stop-title">Stop 2</div>
        <div class="stop-address">124 Nassau Ave, Brooklyn, NY 11222, USA</div>
        <div class="direction">Direction: I-278 E</div>
      </div>

      <div class="stop" data-number="3">
        <div class="stop-title">Stop 3</div>
        <div class="stop-address">66-35 Jay Ave, Flushing, NY 11378, USA</div>
        <div class="direction">Direction: Borden Ave</div>
      </div>

      <div class="stop" data-number="4">
        <div class="stop-title">Stop 4</div>
        <div class="stop-address">77-09 75th St, Flushing, NY 11385, USA</div>
        <div class="direction">Direction: 69th St</div>
      </div>
    </div>

    <div class="right">
      <div id="map"></div>
    </div>
  </div>

  <script>
    let map;
    let routeCoordinates = [
      { lat: 40.7128, lng: -74.006 },   // Stop 1
      { lat: 40.725, lng: -73.95 },     // Stop 2
      { lat: 40.733, lng: -73.91 },     // Stop 3
      { lat: 40.737, lng: -73.88 }      // Stop 4
    ];

    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        zoom: 12,
        center: routeCoordinates[0]
      });

      // Vẽ tuyến đường
      const routePath = new google.maps.Polyline({
        path: routeCoordinates,
        geodesic: true,
        strokeColor: "#007bff",
        strokeOpacity: 0.9,
        strokeWeight: 4
      });
      routePath.setMap(map);

      // Marker cho mỗi stop
      routeCoordinates.forEach((coord, i) => {
        new google.maps.Marker({
          position: coord,
          map: map,
          label: `${i + 1}`,
          title: `Stop ${i + 1}`
        });
      });
    }
  </script>

  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD9voBEmWYHSA01ICS6ACzw-sLXwrwZNHs&callback=initMap">
  </script>
</body>
</html>
