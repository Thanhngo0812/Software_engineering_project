<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Students - Demo</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#f4f5f8;
      --card:#fff;
      --muted:#9aa0a6;
      --accent:#b47cff;
      --accent-dark:#7b3bd6;
      --orange:#d78a33;
      --green:#78b12a;
      --line:#eceff3;
      --shadow: 0 6px 18px rgba(18,24,36,0.06);
      --radius:10px;
      --gap:18px;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    html,body{height:100%;background:var(--bg);margin:0;color:#333}
    .wrap{max-width:1180px;margin:36px auto;padding:0 20px}
    .card{
      background:var(--card);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:22px;
      overflow:hidden;
      border:1px solid #f0f1f4;
    }
    .topbar{
      display:flex;align-items:center;justify-content:space-between;margin-bottom:8px;
    }
    .title{
      display:flex;gap:12px;align-items:center;
      font-weight:600;font-size:20px;color:#4b4f56;
    }
    .title .icon{
      width:34px;height:34px;border-radius:8px;background:#fff7eb;color:#c98f3a;display:flex;align-items:center;justify-content:center;border:1px solid #f3e7d9;
      box-shadow: 0 1px 0 rgba(0,0,0,0.02);
    }

    .actions{
      display:flex;gap:12px;align-items:center;
    }
    .btn{
      display:inline-flex;gap:10px;align-items:center;padding:10px 16px;border-radius:8px;font-weight:600;border:none;cursor:pointer;
      box-shadow:none;outline:none;
    }
    .btn--download{background:linear-gradient(90deg,var(--accent) 0%, var(--accent-dark) 100%);color:white}
    .btn--upload{background:linear-gradient(90deg,#e6a25a,#c57a2a);color:white}

    /* Tabs */
    .tabs{display:flex;gap:28px;padding:12px 0;border-bottom:1px solid var(--line);align-items:center}
    .tab{
      display:flex;gap:8px;align-items:center;padding:12px 8px;cursor:pointer;color:var(--muted);font-weight:600;border-bottom:3px solid transparent;
    }
    .tab--active{color:#c77f2a;border-bottom-color:#e9b97a}

    /* Search */
    .search{
      margin:18px 0;padding:12px 0;border-bottom:1px solid var(--line);
    }
    .search input{
      width:100%;padding:14px 16px;border-radius:8px;border:1px solid var(--line);background:transparent;font-size:15px;
    }

    /* Table */
    .table-wrap{overflow-x:auto;margin-top:10px}
    table{width:100%;border-collapse:collapse;font-size:14px}
    thead th{
      text-align:left;padding:18px 12px;color:#8b8f94;font-weight:600;border-bottom:1px solid var(--line);
    }
    tbody td{padding:18px 12px;border-bottom:1px solid #f4f5f7;color:#6b6f73}
    tbody tr:last-child td{border-bottom:none}
    .col-id{width:110px;color:#9aa0a6;font-weight:600}
    .col-name{width:160px}
    .col-parent{width:220px}
    .col-email{width:280px;color:#8a8f94}
    .col-status{width:120px}
    .col-created{width:220px;color:#9aa0a6}
    .actions-cell{width:110px;text-align:right}

    /* Status badge */
    .badge{
      display:inline-block;padding:8px 14px;border-radius:999px;font-weight:700;background:linear-gradient(180deg,#339605,#87f583);color:#fff;
      box-shadow: 0 2px 0 rgba(0,0,0,0.04);
    }

    /* Actions icons */
    .icon-btn{border:none;background:transparent;cursor:pointer;padding:6px;margin-left:6px;opacity:0.85}
    .icon-btn:hover{opacity:1}

    /* Pagination/footer */
    .table-footer{display:flex;justify-content:space-between;align-items:center;padding:12px 6px;margin-top:8px;color:var(--muted);font-size:13px}
    .rows-per{display:flex;align-items:center;gap:8px}

    /* Responsive */
    /* Mobile view: hiển thị dạng card dọc */
@media (max-width: 768px) {
  table thead {
    display: none;
  }
  table, tbody, tr, td {
    display: block;
    width: 100%;
  }
  tbody tr {
    margin-bottom: 16px;
    border: 1px solid #eceff3;
    border-radius: 8px;
    background: #fff;
    padding: 12px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.05);
  }
  tbody td {
    border: none;
    padding: 8px 0;
  }
  tbody td::before {
    content: attr(data-label);
    font-weight: 600;
    display: block;
    margin-bottom: 4px;
    color: #555;
  }
  .actions-cell {
    text-align: left;
    margin-top: 8px;
  }
}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card" role="region" aria-label="Students panel">
      <div class="topbar">
        <div class="title">
          <div class="icon" aria-hidden>
            <!-- clipboard icon -->
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M9 2h6v2h2a1 1 0 011 1v14a1 1 0 01-1 1H6a1 1 0 01-1-1V5a1 1 0 011-1h2V2z" stroke="#c98f3a" stroke-width="1.1" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
            </svg>
          </div>
        Students
        </div>

        <div class="actions">
          <button class="btn btn--download" title="Download .xlsx">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none"><path d="M12 3v10" stroke="white" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/><path d="M8 11l4 4 4-4" stroke="white" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/><rect x="4" y="16" width="16" height="4" rx="1" fill="rgba(255,255,255,0.06)"/></svg>
            DOWNLOAD .XLSX TEMPLATE
          </button>
          <button class="btn btn--upload" title="Upload .xlsx">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none"><path d="M12 3v10" stroke="white" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/><path d="M8 11l4 4 4-4" stroke="white" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/></svg>
            UPLOAD .XLSX FILE
          </button>
        </div>
      </div>

      <!-- Tabs -->
      <div class="tabs" role="tablist" aria-label="Student tabs">
        <div class="tab tab--active" role="tab" data-filter="active">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" aria-hidden><path d="M12 2v20" stroke="#c77f2a" stroke-width="1.6" stroke-linecap="round"/></svg>
          ACTIVE
        </div>
        <div class="tab" role="tab" data-filter="suspended">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" aria-hidden><circle cx="12" cy="12" r="8" stroke="#8f9599" stroke-width="1.2"/></svg>
          SUSPENDED
        </div>
        <div class="tab" role="tab" data-filter="under-review">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" aria-hidden><path d="M4 12h16" stroke="#8f9599" stroke-width="1.2"/></svg>
          UNDER REVIEW
        </div>
        <div class="tab" role="tab" data-filter="out-of-coins">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" aria-hidden><path d="M12 2a10 10 0 110 20 10 10 0 010-20z" stroke="#8f9599" stroke-width="1.2"/></svg>
          OUT OF COINS
        </div>
      </div>

      <!-- Search -->
      <div class="search">
        <input id="searchInput" placeholder="Search" aria-label="Search students"/>
      </div>

      <div class="table-wrap" role="table" aria-label="Students table">
        <table>
          <thead>
            <tr>
              <th class="col-id">ID</th>
              <th class="col-name">Name</th>
              <th class="col-parent">Parent Name</th>
              <th class="col-email">Student Email</th>
              <th class="col-status">Status</th>
              <th class="col-created">Created</th>
              <th class="actions-cell">Actions</th>
            </tr>
          </thead>
          <tbody id="tableBody">
            <!-- rows will be inserted here by JS for easier demo -->
          </tbody>
        </table>
      </div>

      <div class="table-footer">
        <div class="rows-per">Rows per page:
          <select id="rowsPer">
            <option>5</option><option selected>10</option><option>20</option>
          </select>
        </div>
        <div id="paginationInfo">1-4 of 4</div>
      </div>
    </div>
  </div>

<script>
  // Demo data (mimic screenshot)
  const data = [
    {id: "112233", name: "ngô công thành", parent: "parent", email: "parent@gmail.com", status:"active", created:"March 16, 2025 - 6:57 PM"},
    {id: "223344", name: "student2", parent: "parent", email: "parent@gmail.com", status:"active", created:"March 16, 2025 - 6:58 PM"},
    {id: "234",    name: "anas",     parent: "Ayman Saad", email: "aymansaadhack14@gmail.com", status:"active", created:"September 17, 2025 - 12:55 AM"},
    {id: "112233", name: "juan",     parent: "loggier", email: "loggier@gmail.com", status:"active", created:"September 24, 2025 - 5:58 AM"},
  ];

  const tableBody = document.getElementById('tableBody');
  const searchInput = document.getElementById('searchInput');
  const rowsPer = document.getElementById('rowsPer');
  const paginationInfo = document.getElementById('paginationInfo');
  const tabs = document.querySelectorAll('.tab');

  let currentFilter = 'active';
  let currentQuery = '';
  let currentRows = parseInt(rowsPer.value);

  function render(){
    // filter by tab
    let filtered = data.filter(r => {
      if (currentFilter === 'active') return r.status === 'active';
      return r.status === currentFilter;
    });

    // search filter
    if (currentQuery.trim()){
      const q = currentQuery.toLowerCase();
      filtered = filtered.filter(r =>
        r.id.toLowerCase().includes(q) ||
        r.name.toLowerCase().includes(q) ||
        r.parent.toLowerCase().includes(q) ||
        r.email.toLowerCase().includes(q)
      );
    }

    // pagination (simple front)
    const total = filtered.length;
    const rowsToShow = filtered.slice(0, currentRows);

    tableBody.innerHTML = rowsToShow.map(r => `
  <tr>
    <td class="col-id" data-label="ID">${r.id}</td>
    <td class="col-name" data-label="Name">${r.name}</td>
    <td class="col-parent" data-label="Parent Name">${r.parent}</td>
    <td class="col-email" data-label="Student Email">${r.email}</td>
    <td class="col-status" data-label="Status"><span class="badge">${capitalize(r.status)}</span></td>
    <td class="col-created" data-label="Created">${r.created}</td>
    <td class="actions-cell" data-label="Actions">
      <button class="icon-btn" title="View" aria-label="View">...</button>
      <button class="icon-btn" title="Edit" aria-label="Edit">...</button>
      <button class="icon-btn" title="Delete" aria-label="Delete">...</button>
    </td>
  </tr>
`).join('');

    paginationInfo.textContent = `${rowsToShow.length}-${total} of ${total}`;
  }

  function capitalize(s){ return s.charAt(0).toUpperCase() + s.slice(1) }

  // events
  searchInput.addEventListener('input', (e)=>{
    currentQuery = e.target.value;
    render();
  });

  rowsPer.addEventListener('change', (e)=>{
    currentRows = parseInt(e.target.value);
    render();
  });

  tabs.forEach(tab=>{
    tab.addEventListener('click', ()=>{
      tabs.forEach(t=>t.classList.remove('tab--active'));
      tab.classList.add('tab--active');
      currentFilter = tab.dataset.filter;
      render();
    });
  });

  // init
  render();
</script>
</body>
</html>
